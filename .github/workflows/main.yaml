# Name of workflow
name: Lint workflow

# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - develop
      - staging
      - main

# Jobs to carry out
jobs:
test:
    # Operating system to run job on
    runs-on: ubuntu-latest

    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
          uses: actions/checkout@v1

      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      # Install dependencies
      - name: ðŸ§° Install Deps
        run: npm install
        
      # Run lint
      - name: Run Lint
        run: npm run lint
      
      # Run Build
      - name: Run Build
        run: npm run build

      # Run tests
      - name: Test
        run: npm run test